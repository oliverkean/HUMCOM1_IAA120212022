<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Oliver Kean Palgue</title>
</head>
<body>
    <form style="width: 50%; background-color: gray; margin-left: 400px;" action="Welcome.html">
        <h2 style="text-align: center;">Sign up Now</h2>
        <p>Field marked (*) are required</p>
        <fieldset>
            <legend>Your Details</legend>
            <table>
            <tr>
            <td><label for="fullname">Name *</label><br></td>
                <td><input type="text" name="fullname" id="fullname" style="width: 500px;" maxlength="100" placeholder="Full Name" required><br></td>
            </tr>
            <tr>
            <td><label for="email">Email *</label><br>
                <td><input type="email" name="email" id="email" style="width: 500px;"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    placeholder="Your Email" maxlength="100" required><br></td>
            <tr>
            <td><label for="phone">Phone *</label><br>
                <td><input type="tel" name="phone" id="phone" minlength="1" maxlength="11" pattern="[09]{1}[0-9]{10}" style="width: 500px;" placeholder="Enter your 11 digit number" required><br></td>
            </tr>
            <tr>
                <td><label for="birthdate">Birthdate * </label></td>
                <td><input type="date" name="birthdate" id="birthdate" value="2020-1-1" min="1800-1-1" max="2020-12-31"></td>
            </tr>
            </table>
        </fieldset><br>

        <fieldset>
            <legend>Delivery Address</legend>
        <table>
            <tr>
                <td><label for="address">Address 1*</label></td>
                    <td><input type="text" name="address" id="address" style="width: 450px;" maxlength="100" placeholder="Enter Address" required><br></td>
            </tr>
            <tr>
                <td><label for="district">District/Barangay *</label></td>
                    <td><input type="text" name="district" id="district" style="width: 450px;" maxlength="100" placeholder="Enter your Barangay/District" required><br></td>
            </tr>
            <tr>
            <td><label for="city">City *</label></td>
                <td><select name="city" id="city" required>
                    <option>Angeles</option>
                    <option>Baguio City</option>
                    <option>Cagayan de Oro</option>
                    <option>Cebu City</option>
                    <option>Davao City</option>
                    <option>Iloilo City</option>
                    <option>Manila</option>
                    <option>Tarlac City</option>
                    <option>Vigan City</option>
                    <option>Zamboanga</option>
                </select><br></td>
            </tr>

            <tr>
                <td><label for="postalcode">Postal Code *</label></td>
                    <td><input type="text" name="postalcode" id="postalcode" pattern="[0-9]{4}" maxlength="4" style="width: 450px;" placeholder="Enter Postal Code" required><br></td>
            </tr>

            <tr>
                <td><label for="province">Province *</label></td>
                <td><select name="province" id="province" required>
                    <option>Benguet</option>
                    <option>Cebu</option>
                    <option>Davao del Norte</option>
                    <option>Davao del Sur</option>
                    <option>Ilocos Norte</option>
                    <option>Ilocos Sur</option>
                    <option>Iloilo</option>
                    <option>Manila</option>
                    <option>Misamis Oriental</option>
                    <option>Pampanga</option>
                    <option>Tarlac</option>
                    <option>Zamboanga</option>
                </select><br></td>
            </tr>
        </table>
        </fieldset><br>


        <fieldset>
            <legend>Membership Information</legend>
        <table>
            <tr>
                <td><label for="username">Username *</label></td>
                    <td><input type="text" name="username" id="username" pattern="[A-Za-z0-9]+" maxlength="25" style="width: 500px;" placeholder="Enter your alphanumeric username" required><br></td>
            </tr>
            <tr>
                <td><label for="pass">Password *</label></td>
                    <td><input type="password" name="pass" id="pass" minlength="5" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                        maxlength="30" style="width: 500px;" placeholder="Enter your Password" required><br></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><label for="subscriptions">Magazine <br>Subscriptions</label></td>
                <td><input type="checkbox" name="subscriptions" id="subscriptions" value="Magazine">PC Magazine</td>
            <tr>
                <td></td>
                <td><input type="checkbox" name="subscriptions" id="subscriptions" value="Wired">Wired</td>
            </tr>  
            <tr>
                <td></td>
                <td><input type="checkbox" name="subscriptions" id="subscriptions" value="Computerworld">Computer World</td></tr> 
            <tr>
                <td></td>
                <td><input type="checkbox" name="subscriptions" id="subscriptions" value="none">I don't subscribe<br></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="subscriptions" id="subscriptions" value="other">Other</td>
            <tr>
                <td></td>
                <td><input type="text" name="subscriptions" id="subscriptions" style="width: 500px;" placeholder="Other"></td>
            </tr>
        </table>
        </fieldset>
        <center><input type="submit" value="Sign Up">
            <input type="reset"></center>
    </form>
</body>
</html>
