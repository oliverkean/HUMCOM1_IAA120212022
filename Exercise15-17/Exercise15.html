<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            display: table;
        }

        div{
            display: table-row;
        }

        label{
            display: table-cell;
        }

        input{
            display: table-cell;
            
        }
    </style>
    <title>Exercise 15 | Oliver Kean L. Palgue</title>
</head>
<body>
    <h2>Student Information</h2>
    <form>
        <div>
            <h3>Personal Info</h3>
        </div>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" value="First Name">
        </div>

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="000000">
        </div>

        <div>
            <h3>Contact Information</h3>
        </div>

        <div>
            <label for="phone_num">Phone Number</label>
            <input type="tel" id="phone_num" name="phone_num" value="Phone Number">
        </div>

        <div>
            <label for="email_address">Email Address</label>
            <input type="email" id="email_address" name="email_address" value="Email Address">
        </div>

        <div>
            <label for="address">Mailing Address</label>
            <input type="text" id="address" name="address" value="Mailing Address">
        </div>

        <div>
            <h3>Academic Information</h3>
        </div>
        
        <div>
            <label for="program">Program</label>
            <input type="text" id="program" name="program" value="Program">
        </div>

        <div>
            <label for="id_num">ID number</label>
            <input type="number" id="id_num" name="id_num" value="000000">
        </div>

        <div>
            <label for="year_level">Year Level</label>
            <input type="text" id="year_level" name="year_level" value="Year Level">
        </div>

        <div>
            <label for="section">Section</label>
            <input type="text" id="section" name="section" value="Section">
        </div>


    </form>


    <script type="text/javascript" src="./Script15.js"></script>
</body>
</html>
